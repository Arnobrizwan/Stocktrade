version: '3.8'

services:
  web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.nextjs
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
    depends_on:
      - api

  api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.fastapi
    ports:
      - "8000:8000"
    environment:
      - PORT=8000

# Database is external (Neon), so no db service needed here
# unless we want a local fallback.
